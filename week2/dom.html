<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="info">hello herald</h1>
    <p class="hello">hello world</p>
    <p class="demo">hello NEPAL</p>

    <script>
      const p = document.getElementById("info"); //acessing certain Id by the function
      p.innerText = "Hello";
      p.style.color = "green";

      const allPara = document.getElementsByClassName("demo");
      allPara[0].innerText = "whatever"; //acessed the 0th element of the p's by going through all the parameters

      document.querySelector("#hello"); //returns elemnt with id info
      document.querySelector(".demo"); //it always returns the first element
      document.querySelector(".p"); //it always returns the first element with p tag
